<!DOCTYPE html>
<html>
	<head>
		<title>Formulario de prueba</title>
	</head>
<body background="">
	<nav>
	<header><p align="center"><h1>Formulario de prueba</h1></p></1header>
	<form action="" method="get">
			<p><b>Nombre:</b> <input type="text" name="name_control" autofocus required /></p>
			<p><b>Correo electrónico:</b> <input type="email" name="email_control" required /></p>
			<p><b>URL:</b> <input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" /></p>
			<p><b>Fecha:</b> <input type="date" name="date_control" /></p>
			<p><b>Tiempo:</b> <input type="time" name="time_control" /></p>
			<p><b>Fecha y hora:</b> <input type="datetime" name="datetime_control" /></p>
			<p><b>Mes:</b> <input type="month" name="month_control" /></p>
			<p><b>Semana:</b> <input type="week" name="week_control" /></p>
			<p><b>Número(min -10, max 10):</b> <input type="number" name="number_control" min="-10" max="10" value="0" /></p>
			<p><b>Teléfono:</b> <input type="tel" name="tel_control" /></p>
			<p><b>Término de búsqueda:</b> <input type="search" name="search_control" /></p>
			<p><b>Color favorito:</b> <input type="color" name="color_control" /></p>
			<p><input type="submit" value="Enviar" /></p>
	</form>

	<hr/>

	<footer>
		<p>&copy; Creado por Jairo Rivera Caro 2021

	</footer>
	</nav>

</body>
</html>

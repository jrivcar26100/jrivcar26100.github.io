<!DOCTYPE html>
<html>
	<head>
		<title>Formulario de prueba</title>
		<link rel="stylesheet" type="text/css" href="estilosformulario.css">
	</head>
<body background="">
	<article>
	<header align="center"><h1>Formulario de prueba</h1></header>
	<form action="" method="get">
		<section class="flex1">
			<nav>
				<p>
					<b>Nombre:</b> 
					<div><input type="text" name="name_control" autofocus required /></div>
				</p>
				<p>
					<b>Correo electrónico:</b> 
					<div><input type="email" name="email_control" required /></div>
				</p>
				<p>
					<b>URL:</b>
					<div><input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" /></div>
				</p>
				<p>
					<b>Fecha:</b>
					<div><input type="date" name="date_control" /></div>
				</p>
				<p>
					<b>Tiempo:</b>
					<div><input type="time" name="time_control" /></div>
				</p>
				<p>
					<b>Fecha y hora:</b>
					<div><input type="datetime" name="datetime_control" /></div>
				</p>
			</nav>

			<section>
				<p>
					<b>Mes:</b>
					<div><input type="month" name="month_control" /></div>
				</p>
				<p>
					<b>Semana:</b>
					<div><input type="week" name="week_control" /></div>
				</p>
				<p>
					<b>Número(min -10, max 10):</b>
					<div><input type="number" name="number_control" min="-10" max="10" value="0" /></div>
				</p>
				<p> 
					<b>Teléfono:</b> 
					<div><input type="tel" name="tel_control" /></div>
				</p>
				<p>
					<b>Término de búsqueda:</b> 
					<div><input type="search" name="search_control" /></div>
				</p>
				<p>
					<b>Color favorito:</b>
					<div><input type="color" name="color_control" /></div>
				</p>
			</section>
		</section>
		<p>
			<input type="submit" value="Enviar" />
		</p>
	</form>
	</article>

	<hr/>

	<footer>
		<p>&copy; Creado por Jairo Rivera Caro 2021

	</footer>
</body>
</html>

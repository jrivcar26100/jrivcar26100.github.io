<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Formulario de contacto detalle</title>
</head>
<style type="text/css">
	body{
	font-family: arial, helvetica;
	background: #e8e8e8;
}

.h1 h1 {
	background: #a99591;
	width: 80%;
	max-width: 900px;
	margin: auto;
	font-size: 48px;
	font-family: TimesNewRoman;
	text-align: center;
	align-items: right;
}
</style>
<body>
	<header class="h1">
		<h1>Formulario de contacto detalle</h1>
	</header>
	<p align="center"><img src=""></p>
	<form action="PaginaPrincipal1.html" method="get">
		<li><label for="name">Nombre: </label><input type="text" id="name" name="user_name" autofocus required /></p></li>
		<li><label for="email">Correo electronico: </label><input type="email" name="user_mail"></li>
		<p>Has terminado la ESO: </p>
		<input type="radio" id="html" name="fav_language" value="HTML">
  		<label for="html">Si</label><br>
  		<input type="radio" id="css" name="fav_language" value="CSS">
  		<label for="css">No</label><br>
  		<p>Curso que está realizando: </p>
  		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  		<label for="vehicle1">Curso de mecánica</label><br>
  		<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  		<label for="vehicle2">1º o 2º Bachillerato</label><br>
 		<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
 		<label for="vehicle3">1º o 2º Grado medio</label><br><br>
 		<input type="checkbox" id="vehicle4" name="vehicle4" value="Ship">
  		<label for="vehicle4">Curso de cocina</label><br><br>
		<li>
			<label for="msg">Estudios realizados:</label>
			<textarea id="msg" name="user_message"></textarea>
		</li>
		<p><input type="submit" value="Enviar" /></p> 
		<p><input type="reset" value="Borrar" /></p>
	</form>
	</body>
